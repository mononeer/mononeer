<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - mononeer</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: inherit;">mononeer</a></h1>
    </header>

    <main>
        <section id="games">
            <h2>Tic-Tac-Toe</h2>
            <div class="game-container-full">
                <div id="tic-tac-toe-status" class="game-status"></div>
                <div id="tic-tac-toe-board" class="game-board"></div>
                <button id="tic-tac-toe-restart" class="restart-btn">Restart Game</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 mononeer. All rights reserved.</p>
    </footer>

    <script src="../../js/tictactoe.js"></script>
    <script src="../../js/cursor.js"></script>
</body>
</html>
