<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - mononeer</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: inherit;">mononeer</a></h1>
    </header>

    <main>
        <section id="apps">
            <h2>Todo List</h2>
            <div class="app-container-full">
                <div class="todo-container">
                    <form id="todo-form">
                        <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
                        <button type="submit">Add Task</button>
                    </form>
                    <ul id="todo-list">
                        <!-- Todo items will be loaded here -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 mononeer. All rights reserved.</p>
    </footer>

    <script src="../../js/todo.js"></script>
    <script src="../../js/cursor.js"></script>
</body>
</html>
